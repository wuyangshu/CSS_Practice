<body>
    <div class="dragon-poplayer">
        <div id="dragon-ready-play"
        class="dragon-section dragon-ready-play">
            <div class="dragon-play">
                <div class="music">
                    <input type="checkbox" name="music" checked id="music-control" />
                    <label>声音</label>
                </div>
                <div id="music">
                    <audio loop="loop" preload="load"
                    src="http://gw.alicdn.com/tfscom/TB1Ydd2LpXXXXaUXFXXsKFbFXXX.mp3"/>
                </div>
            </div>
        </div>
        <!--第一屏音乐屏结束-->
        <div class="dragon-section dragon-playing is-animationed"
        id="dragon-playing">
            <div class="dragon-wrap">
                <div class="dragon-content">
                    <div class="dragon dragon1"></div>
                    <div class="dragon dragon2"></div>
                    <div class="dragon dragon3"></div>
                    <div class="dragon dragon4"></div>
                    <div class="dragon dragon5"></div>
                    <section class="cloud"></section>
                    <section class="cloud"></section>
                    <section class="cloud"></section>
                </div>
            </div>
            <div class="firecrackers firecrackers-left"></div>
            <div class="firecrackers firecrackers-right"></div>
        </div>
        <div id="close"></div>
    </div>
    <script type="text/javascript">
      const oClose = document.getElementById('close');
      const wantedDragonDance = document.getElementById('dragon-ready-play');
      const switcher = document.getElementById('music');
      const media = document.getElementsByTagName('audio')[0];
      switcher.addEventListener('click', function() {
        media.play();
        wantedDragonDance.classList.add('is-animationed');
      });
      wantedDragonDance.addEventListener('webkitaAnimationEnd', function(){
        document.querySelector('#dragon-playing').classList.add('is-animationed');
      });
      oClose.addEventListener('click', function() {
        var oPoplayer = document.querySelector('.dragon-poplayer');
        // 删除一个结点 找到他父亲 把他删除
        oPoplayer.parentNode.removeChild(oPoplayer);
      });
    </script>
